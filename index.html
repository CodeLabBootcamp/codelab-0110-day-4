<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <title>Hello, world!</title>
</head>
<body class="bg-light">

<div class="container" id="codelab">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Please type in your name"
                                       id="name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="countries">Country</label>

                            <select name="" multiple id="countries">
                                <option value="IQ">Iraq</option>
                                <option value="USA">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="FR">France</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="form-group">
                                <label for="birthday">Birthday</label>
                                <input type="text" class="form-control" placeholder="Please select your birthday"
                                       id="birthday">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="first">First Field</label>
                            <input v-model="text" type="text" class="form-control" placeholder="Please enter value"
                                   id="first">
                        </div>
                        <div class="col">
                            <label for="second">Second Field</label>
                            <input v-model="text" type="text" class="form-control" placeholder="Please enter value"
                                   id="second">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    // In your Javascript (external .js resource or <script> tag)
    $(document).ready(function () {
        $('#countries').select2({
            placeholder: 'Select your country',
            width: '100%'
        });
        $('#birthday').datepicker({
            uiLibrary: 'bootstrap4'
        })
    });


    let vue = new Vue({
        el: "#codelab",
        data: {
            text: ""
        }
    })

</script>
</body>
</html>
